<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capybara Weboldal - Kapcsolat</title>
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/navbar.css">
    <link rel="icon" href="../images/capybara-walk.gif" type="image/gif" />
</head>

<body>
    <header>
        <h1>Kapcsolat</h1>
    </header>
    <nav class="navbar">
        <ul>
            <li><a href="../index.html">Kezdőlap</a></li>
            <li><a href="introduction.html">A Capybarákról</a></li>
            <li><a href="facts.html">Tények a Capybarákról</a></li>
            <li><a href="contact.html">Kapcsolat</a></li>
        </ul>
    </nav>
    <main>
        <div id="colorChangeButtons">
            <button id="colorChangerRed">Piros</button>
            <button id="colorChangerGreen">Zöld</button>
            <button id="colorChangerBlue">Kék</button>
        </div>
        <h3>Vegye fel velünk a kapcsolatot!</h3>
        <form name="contactForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="name">Név:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="message">Üzenet:</label>
                <textarea id="message" name="message"></textarea>
            </div>
            <div class="form-group">
                <label for="canWeContact">Feliratkozik a hírlevélre: </label>
                <input type="checkbox" id="newsletter" name="newsletter">
            </div>
            <p id="errors"></p>
            <input id="submitButton" type="submit" />
        </form>

    </main>
    <footer>
        <p>&copy; 2023 Capybara Weboldal</p>
    </footer>
    <script src="../scripts/headerColor.js"></script>
    <script src="../scripts/form.js"></script>
</body>

</html>
